{% extends 'tracker/base.html' %}

{% block content %}
    <div class="tracker">
        {% if tracker.created_date %}
            <div class="date">
                {{ tracker.created_date }}
            </div>
        {% endif %}
        <h2>{{ tracker.admin }}</h2>
        <h2>{{ user }}</h2>
        {% if user.is_authenticated %}
        {% if user == tracker.admin %}
        <a class="btn btn-default" href="{% url 'tracker_edit' pk=tracker.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        {% endif %}
        <p>{{ tracker.text|linebreaksbr }}</p>
    </div>
{% endblock %}
